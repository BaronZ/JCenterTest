apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
}
apply from: rootProject.file('gradle/android-artifacts.gradle')
// 上传到Maven中央仓库  gradle -q uploadArchives
//apply from: rootProject.file('gradle/central-publish.gradle')
// 上传到jCenter       gradle bintrayUpload
apply from: rootProject.file('gradle/bintray-publish.gradle')